<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2>FocusGuard</h2>
  <p>Stay focused. Block distractions.</p>

  <div class="button-container">
    <button id="unlockBtn" class="power-button">⏻</button>
  </div>

  <p id="statusMsg"></p>

  <h4>➕ Add Website to Block</h4>

  <div class="site-input-container">
    <input type="text" id="siteInput" placeholder="e.g. facebook.com" />
    <button id="addSite">Add</button>
  </div>
  
  <ul id="blockedSitesList"></ul>

  <script src="popup.js"></script>
</body>

</html>
