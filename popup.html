<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2 style="font-size: 30px;">FocusGuard</h2>
  <p>Stay focused. Block distractions.</p>

  <div class="button-container">
    <button id="unlockBtn" class="power-button" title="Toggle Focus Mode">⏻</button>
  </div>

  <p id="statusMsg"></p>

  <div id="challengeBox" style="display: none;">
    <p id="challengeText"></p>
    <input type="number" id="answerInput" placeholder="Your answer" />
    <button id="submitAnswer">Verify Answer</button>
  </div>

  <h4>➕ Add Website to Block</h4>
  <div class="site-input-container">
    <input type="text" id="siteInput" placeholder="e.g. facebook.com" />
    <button id="addSite">Add</button>
  </div>

  <ul id="blockedSitesList"></ul>

  <script src="popup.js"></script>
</body>

</html>
